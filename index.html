<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Snapclima</title>
</head>

<body>
    <header class="header">
        <div class="header__city-search-bar">
            <input class="header__input" type="text" placeholder="Temperatura de qual cidade?">
            <button class="header__button">
                <img class="header__button-icon" src="assets/search-icon.svg" alt="icone de uma lupa">
            </button>
        </div>
        <div class="header__current-date">Hoje, dia 27 de janeiro</div>
        <div class="header__city-name">Palmas</div>
    </header>

    <section class="current-temperature">
        <img class="current-temperature__weather-icon" src="assets/loading-icon.svg" alt="icone do clima">
        <div class="current-temperature__description">Nublado</div>
        <div class="current-temperature__info-label">Tempo agora</div>
        <div class="current-temperature__current-temperature">24</div>
    </section>

    <div class="bottom-container">
        <section class="temperature-details">
            <div class="temperature-details__item">
                <div class="temperature-details__label">vento</div>
                <div class="temperature-details__value">19km</div>
            </div>
            <div class="temperature-details__item">
                <div class="temperature-details__label">sensação</div>
                <div class="temperature-details__value">25C</div>
            </div>
            <div class="temperature-details__item">
                <div class="temperature-details__label">umidade</div>
                <div class="temperature-details__value">84%</div>
            </div>
        </section>

        <section class="sunset-sunrise">
            <div class="sunset-sunrise__item">
                <img  class="sunset-sunrise__icon" src="assets/sunrise.svg" alt="nascer do sol">
                <div class="sunset-sunrise__value">5:59</div>
            </div>
            <div class="sunset-sunrise__item">
                <img class="sunset-sunrise__icon" src="assets/sunset.svg" alt="por do sol">
                <div class="sunset-sunrise__value">18:30</div>
            </div>
            
        </section>
    </div>   
</body>

</html>
